spring:
      cloud:
        gateway:
          discovery:
            locator:  #是否和注册中心结合使用，true表示可以直接使用应用服务名称进行服务调用
              enabled: true
          routes:
            # 路由ID，要求唯一，没有固定规则，自定义，建议写服务名
          - id: service8001
            # uri：目标服务地址，即请求转发后的地址；
            # lb表示负载均衡
            uri: lb://cloud-service-8001
            # 断言：路由条件，匹配HTTP请求内容
            predicates:
            - Path=/order/**  # 需要匹配的地址
            # 过滤器
            filters:
            - StripPrefix=1   #截取路径位数

          - id: service9001
            uri: lb://cloud-service-9001
            predicates:
            - Path=/repertory/**
            filters:
            - StripPrefix=1



